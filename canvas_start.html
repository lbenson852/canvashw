<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Area</title>
    <!-- You can add your style here rather than in an external style sheet. -->
    <style>
      canvas {
        border: 5px solid #d3d3d3;
        background-color: #f1f1f1;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id="myCanvas" width="350" height="500"></canvas>
    <script>
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      hview = document.documentElement.clientHeight;
      wview = document.documentElement.clientWidth;
      canvas.setAttribute("width", wview * 0.8);
      canvas.setAttribute("height", hview * 0.8);
      var radius = 10;
      var color = "red";
      var isDrawing = true;
      window.addEventListener("mousemove", function(e) {
        x = e.pageX;
        y = e.pageY;
        draw(x, y);
      });
      function draw(posx, posy) {
        if (isDrawing == true) {
          ctx.beginPath();
          ctx.fillStyle = color;
          ctx.arc(posx - 10, posy - 10, radius, 0, 2 * Math.PI);
          ctx.fill();
        }
      }

      window.addEventListener("keydown", function(e) {
        switch (e.key) {
          case "g":
            console.log("change color to Green");
            color = "green";
            break;
          case "b":
            console.log("change color to Blue");
            color = "blue";
            break;
          case "y":
            console.log("change color to Yellow");
            color = "yellow";
            break;
          case "r":
            console.log("change color to Red");
            color = "red";
            break;
          case " ":
            console.log("clear screen");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            break;
          case "ArrowUp":
            isDrawing = false;
            break;
          case "ArrowDown":
            isDrawing = true;
            break;
        }
      });
    </script>
    <input type="color" id="picker" />
  </body>
</html>
